<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <style>
        * {
            box-sizing: border-box;
        }

        .navbar {
            padding: 10px;
        }

        .nav_item {
            text-decoration: none;
        }

        @media (min-width: 1800px) {
            .container {
                max-width: 1600px;
            }
        }

        #phase1 {
            position: relative;

        }

        .logo {
            position: absolute;
            top: 10px;
            left: 40px;
        }

        .navbar {
            max-height: 50px;
            position: relative;
        }

        .nav_text {
            color: black;
            font-size: bold;
            padding: 10px;
        }

        .banner {
            padding: 200px;
            background-color: rgb(161, 159, 159);

            font-size: 40pt;
            color: azure;
        }



        .about {
            padding: 50px;
        }

        .about-img {
            background-color: gray;
            padding: 100px;

        }

        .card-body {
            background-color: gray;
            /* padding: 100px;
            max-width: 60%; */
        }

        .photo {
            background-color: gray;
            padding: 130px;
            margin: 5px;
        }

        .ph1-bg {
            background: #898989;
            padding: 200px;
            position: absolute;
            bottom: 10px;
            opacity: 0.3;
        }

        #phase2 {
            position: relative;

        }

        .ph-yt {
            background-color: #fff;

            padding: 40px;
            /* padding: 800px; */
        }

        .ph2-bg {
            background-color: #C9CACA;
            width: 200%;
            height: 30vh;
            transform: rotate(10deg);
            position: absolute;
            left: -100px;
            bottom: 100px;
            opacity: 0.5;
        }

        .yt-img-l {
            background-color: #fff;
            padding: 200px;
            z-index: 1;
            margin-right: 40px;

        .img-s {

            border: 1px black solid;

        }

        .yt-text h1 {

            left: 200px;
            bottom: 100px;
        }

        .yt-icon {
            background-color: red;
            padding: 50px;
            z-index: 2;
            border-radius: 30px;
            position: absolute;
            left: 200px;
            bottom: 200px;
        }

        #phase3 {
            position: relative;

        }

        .ph3-bg {
            background-color: #B5B5B6;
            height: 40vh;
            width: 200%;
            position: absolute;
            left: -150px;
            top: -50px;
            transform: rotate(-15deg);

        }

        .swiper {
            background-color:  gray;
            padding: 200px;
            z-index: 1;
            margin-top: 50px;
          
        }
        .ph3-swiper{
            position: relative;
        }
        .ph3-text{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #ph3-top-p{
            font-size: 200pt;
            position: absolute;
            left: 700px;
            top: 250px;

        }
        #ph3-top-s{

            position: absolute;
            left: 850px;
            top: 250px;
            z-index: 1;
        }
        #ph3-text-bot{

            z-index: 1;

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
